{% extends "template_ui.html" %}

{% block body_content %}
  <h3>monitor</h3>
  <div class="panel panel-default">
    <div class="panel-body">
      <form class="form-horizontal" action="{{prefix}}/monitor/update" method="post">
        <input type="hidden" name="{{xsrf_key}}" value="{{xsrf_value}}">
        <input type="hidden" name="monitor-key" value="{{monitor.key.urlsafe()}}">
        <div class="form-group">
          <label for="monitor-label" class="col-sm-2 control-label">monitor label</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" id="monitor-label" name="monitor-label" value="{{monitor.label}}">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="monitor-xmpp-notification" {% if monitor.enable_xmpp %}checked="checked"{% endif %}>xmpp notification
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="monitor-email-notification" {% if monitor.enable_email %}checked="checked"{% endif %}>email notification
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">update</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <a name="events"></a>
  <h3>events</h3>
  <ul class="pager">
    <li {% if not more_before %}class="disabled"{% endif %}><a href="{{prefix}}/monitor/{{monitor.key.urlsafe()}}#events">Newest</a></li>
    <li {% if not more_before %}class="disabled"{% endif %}><a href="{{prefix}}/monitor/{{monitor.key.urlsafe()}}?cursor={{cursor}}&prev=1#events">&larr; Newer</a></li>
    <li {% if not more_after %}class="disabled"{% endif %}><a href="{{prefix}}/monitor/{{monitor.key.urlsafe()}}?cursor={{cursor}}#events">Older &rarr;</a></li>
  </ul>
  <div class="list-group">
    {% for event in events %}
      <a class="list-group-item">
        <dl>
          <dt>{{event.subject}}</dt>
          <dd>{{event.message}}<br><small>{{event.timestamp}}</small></dd>
        </dl>
      </a>
    {% endfor %}
  </div>

  <h3>monitor's public key</h3>
  <pre>{{monitor.public_key}}</pre>

  <form class="form-horizontal" action="{{prefix}}/monitor/delete" method="post">
    <input type="hidden" name="{{xsrf_key}}" value="{{xsrf_value}}">
    <input type="hidden" name="monitor-key" value="{{monitor.key.urlsafe()}}">
    <div class="form-group">
      <label for="monitor-delete-button" class="col-sm-6 control-label">delete this monitor</label>
      <div class="col-sm-6">
        <button type="submit" class="btn btn-default">delete</button>
      </div>
    </div>
  </form>
{% endblock %}
